<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="WorkBook">
    <table class="table table-bordered table-hover horizontal-align">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">First Name</th>
            <th style="width: 20%">Last Name</th>
            <th style="width: 20%">Date Of Birth</th>
            <th style="width: 5%">Age</th>
            <th style="width: 20%">passportNumber</th>


            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
            <th style="width: 5%">work place</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workBook : ${workBookList}">
            <td th:text="${workBook.id}" style="text-align: center">#</td>
            <td th:text="${workBook.firstName}" style="text-align: center">#</td>
            <td th:text="${workBook.lastName}" style="text-align: center">#</td>
            <!--<td th:text="${workBook.dateOfBirth}" style="text-align: center">#</td>-->
            <!--<td th:text="${#dates.format(workBook.dateOfBirth, 'dd MMM yyyy')}" style="text-align: center">Date</td>-->
            <td th:text="${#dates.format(workBook.dateOfBirth, 'yyyy-MM-dd')}" style="text-align: center">Date</td>
            <td th:text="${workBook.age}" style="text-align: center">#</td>
            <td th:text="${workBook.passportNumber}" style="text-align: center">#</td>

            <td style="text-align: center"><a th:href="@{'/edit/{id}'(id=${workBook.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${workBook.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/workbook/{id}'(id=${workBook.id})}"><i class="fa fa-address-card" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
